<div class="modal-header">
  <h4 class="modal-title">{{'Subpackage' | translate}}   </h4>
  <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button> -->
</div>

<div class="modal-body p-0">
<div class="row pt-2">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body d-flex justify-content-start align-items-center">
        <h4 class="modal-title" style="width: 18%;" >{{ 'Mother Can' | translate }}:</h4>
        <input type="text" class="form-control ml-2"
        [class]='checkStatus()'
        style="width: 15%; cursor: not-allowed; pointer-events: none;"
        [(ngModel)]="statusText" id="status" placeholder="{{'Status' | translate}}">
        <input type="text" class="form-control mx-2"
               autoselectsubpackage
               (ngModelChange)='onNgModelChangeScanQRCode($event)'
               [(ngModel)]="qrCode"
               id="scanner"
               style="width: 52%;"
               placeholder="{{'Scan QRCode' | translate}}">
        <input type="text" class="form-control mr-2"
        (keyup.enter)='onkeypressV110($event)'
        [(ngModel)]="can" style="width: 20%;"
        id="keyin" placeholder="{{'Number of can' | translate}}">
      </div>
    </div>
  </div>
  <div class="col-md-12 ">
    <div class="card">
      <div class="card-body table-responsive p-0">
        <ejs-grid #grid [dataSource]='subpackages'>
          <e-columns>
            <e-column field='name' headerText='Daughter cans' width='92' textAlign='Center'>
              <ng-template #headerTemplate>
                {{ 'Daughter cans' | translate}}
              </ng-template>
              <ng-template #template let-data>
                {{ data.name }}
              </ng-template>
            </e-column>
            <e-column field='glueName' headerText='Glue Name' width='344' textAlign='Center'>
              <ng-template #headerTemplate>
                {{ 'Glue Name' | translate}}
              </ng-template>
            </e-column>
            <e-column field='amount'  headerText="{{ 'Kilogram' | translate}}" width='138' textAlign='Center'>
            </e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal-footer justify-content-center d-flex">
  <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i class="fa fa-save"></i>
    {{'SAVE' | translate}}</button>
  <button type="button" class="btn btn-primary" (click)='printData()' ><i class="fa fa-check"></i> {{'Print' |
    translate}}</button>
</div>
<div style="position: absolute; top: 5000px;">
  <div *ngFor="let item of subpackages">
      <ejs-qrcodegenerator [id]='item.code' style="display: block;" [displayText]='displayTextMethod' width="100px"
        height="130px" mode="SVG" value="{{item.code}}">
      </ejs-qrcodegenerator>
  </div>
</div>
