<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- <div class="card-header">
              <h5 class="card-title">Lunch Time List</h5>
              <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                  </button>
              </div>
          </div> -->

      <ejs-grid #grid (actionBegin)="actionBegin($event)" gridLines='Both' (actionComplete)="actionComplete($event)"
        [toolbar]='toolbarOptions' [dataSource]='data' allowPaging='true' showColumnMenu='true' [allowSorting]='true'
        allowResizing='true' [allowExcelExport]='true' allowFiltering='true' [filterSettings]='filterSettings'
        [pageSettings]='pageSettings' (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings'>
        <e-columns>
          <e-column field='id' headerText='#' width='70' textAlign='Center' isPrimaryKey='true'>
            <ng-template #template let-data>
              {{NO(data.index)}}
            </ng-template>
          </e-column>
          <e-column field='startTime' type='date' format='HH:mm' headerText='Start Time' width='200' textAlign='Center'>
          <ng-template #editTemplate let-data>
            <kendo-timepicker style="width: 100%;" [(ngModel)]="data.startTime" (valueChange)="onChangeStartTime($event)"
              [format]="'HH:mm'">
            </kendo-timepicker>
          </ng-template>
          </e-column>
          <e-column field='endTime' type='date' format='HH:mm' headerText='End Time' width='200' textAlign='Center'>
          <ng-template #editTemplate let-data>
            <kendo-timepicker style="width: 100%;" [(ngModel)]="data.endTime" (valueChange)="onChangeEndTime($event)"
              [format]="'HH:mm'">
            </kendo-timepicker>
          </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>

    </div>
  </div>

</div>
