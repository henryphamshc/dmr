<div class="modal-header">
  <h4 class="modal-title">
    <i class="fas fa-plus"></i> {{title}}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12" *ngFor="let item of translations">
      <label>Name ({{item.languageName}}): </label>
      <div class="form-group">
        <input type="text" [(ngModel)]="item.name" placeholder="{{item.languageName}}" class="form-control" />
      </div>
    </div>
    <div class="col-md-12">
      <label>Code: </label>
      <div class="form-group">
        <input name="code" type="text" [(ngModel)]="function.code" placeholder="Code" class="form-control" />
      </div>
    </div>
    <div class="col-md-6">
      <label>URL: </label>
      <div class="form-group">
        <input name="url" type="text" [(ngModel)]="function.url" placeholder="URL" class="form-control" />
      </div>
    </div>
    <div class="col-md-6">
      <label>Sequence: </label>
      <div class="form-group">
        <input name="sequence" type="text" [(ngModel)]="function.sequence" placeholder="Sequence" class="form-control" />
      </div>
    </div>
    <div class="col-md-12">
      <label>Module: </label>
      <div class="form-group">
          <ejs-dropdownlist #moduleDropdownlist [dataSource]='moduleData' [value]="function.moduleID" [fields]='fieldsModule'
           placeholder="Module"  [allowFiltering]='true' (change)='onChangeModule($event)'>
          </ejs-dropdownlist>
      </div>
    </div>

  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
  <button type="submit" (click)='createFunction()' class="btn btn-primary">Save</button>
</div>
