<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Action List</h5>
      </div>
      <ejs-grid #grid (actionBegin)="actionBegin($event)" gridLines='Both' (actionComplete)="actionComplete($event)"
        [toolbar]='toolbarOptions' [dataSource]='data' allowPaging='true' [allowSorting]='true' allowResizing='true'
        showColumnMenu='true' [allowExcelExport]='true' allowFiltering='true' [filterSettings]='filterSettings'
        [pageSettings]='pageSettings' (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings'>
        <e-columns>
          <e-column field='id' headerText='#' width='70' textAlign='Center' isPrimaryKey='true'>
            <ng-template #template let-data>
              {{NO(data.index)}}
            </ng-template>
          </e-column>
          <e-column field='name' headerText='Version' width='200' textAlign='Center'>
          </e-column>
          <e-column field='description' headerText='Description' width='200' textAlign='Center'>
          </e-column>
          <e-column field='uploadBy' headerText='Upload By' width='200' textAlign='Center'>
          </e-column>
          <e-column field='option' headerText='Option' width='200' textAlign='Center'>
            <ng-template #template let-data>
              <button (click)='edit(data)' class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></button>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>

    </div>
  </div>
</div>
