<ngx-spinner [fullScreen]="true" type="square-jelly-box" size="medium">
</ngx-spinner>
<nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
  <div class="container-fluid">
    <a [routerLink]="home()" style="cursor:pointer" class="navbar-brand">
      <img src="../../../../assets/img/logo-1.png" alt="AdminLTE Logo" class="brand-image img-circle"
        style="opacity: .8" />
      <span class="brand-text font-weight-light">DMR</span>
    </a>

    <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse order-3" id="navbarCollapse">
      <ul class="navbar-nav">
          <li class="nav-item dropdown" *ngFor="let item of menus">
            <a class="nav-link dropdown-toggle" style="cursor: pointer" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{ item.module | translate }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" *ngFor="let subItem of item.children"
               [routerLink]="[ subItem.url]">{{ subItem.code | translate }}</a>
            </div>
          </li>
      </ul>
    </div>

    <!-- Right navbar links -->
    <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
      <li class="nav-item" style="width: 70px;">
        <ejs-dropdownlist id='langs' #langs [dataSource]='langsData' (change)='onChange($event)' [value]='value'
          [fields]='fields'></ejs-dropdownlist>
      </li>
      <li class="nav-item user-menu" (click)='openAvatarModal()'>
        <a class="nav-link">
          <i class="fa fa-sign-out"></i>
          <img [src]="avatar" class="user-image img-circle elevation-2" [alt]="currentUser" />
          <span class="font-weight-bold text-danger">{{ currentUser  }}</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          <i class="fa fa-sign-out"></i>
          <span class="font-weight-bold text-info">{{currentTime}}</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="skype:phamtiensy8696_1?chat"><i class="fa fa-skype"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:;" (click)="logout()"><i class="fas fa-sign-out-alt"></i>
          <!-- {{ 'SIGN_OUT' | translate }} -->
        </a>
      </li>
    </ul>
  </div>
</nav>
